<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>classList</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .foo {
            width: 200px;
            height: 200px;
            border: 1px solid lightblue;
        }

        .anotherClass {
            width: 300px;
            height: 300px;
            border: 4px solid seagreen;
        }

        .demo {
            color: red;
            font-size: 25px;
        }
    </style>
</head>

<body>
    <script>
        var box = document.createElement("div");//创建div标签
        box.className = "foo";//给div标签添加类 foo
        var bdy = document.body;//创建body
        bdy.append(box);//把div放在body中
        console.log(box.outerHTML);
        box.innerHTML = "这是第一个盒子";
        box.classList.remove("foo");
        box.classList.add("anotherClass");
        box.classList.toggle("demo");
        console.dir(box);
    </script>
</body>

</html>
