<body>
    <script>
        /*任意数求和
         *   1.传递实参的个数不定
         *   2.传递的值是否为有效数字不定
         * 
         * 
         * arguments:函数内置的实参集合
         *      1.类数组集合，集合中存储着所有函数执行时，传递的实参信息
         *      2.不论是否设置形参，arguments都存在
         */
        function sum() {
            console.log(arguments);
            //设置参数进行接收数据
            var total = null;
            for (var i = 0; i < arguments.length; i++) {
                //获取的每一项都要转换为数字
                var item = Number(arguments[i]);
                // 非有效数字不加
                if (isNaN(item)){
                    continue;
                }
                total += item;
            }
            return total;

        }
        var aa = sum(10, 20, 30, 40);
        console.log(aa);
        var bb = sum(10,20,'AA');
        console.log(bb);
        var cc = sum(true,undefined,null,12,34);
        console.log(cc);
    </script>
</body>

</html>
