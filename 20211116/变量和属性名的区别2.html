<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var name = "张三";
        var obj = {
            //属性名：属性值（放的是变量也是把变量存储的值拿过来做属性）
            name,//ES6的简化 和 name：name一样
            name:name
        }
        console.log(obj.name);
    </script>
</body>
</html>
