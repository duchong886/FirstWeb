<body>
    <script>
        var startAry = [1, 2, 3, 1, 2, 2, 1, 3, 3, 2, 3, 1];
        var newAry = [];
        for (var i = 0; i < startAry.length; i++) {
            var item = startAry[i];
            if (newAry.includes(item)) {
            // if (newAry.indexOf(item)>=0){}条件同样试用
                continue;
            }
            newAry.push(item);

        }
        console.log(newAry);
    </script>
