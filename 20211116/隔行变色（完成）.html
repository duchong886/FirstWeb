<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
        }

        #box {
            margin: 10px auto;
            width: 500px;
        }

        #box li {
            line-height: 50px;
            border-bottom: 1px dashed #999;
        }
    </style>
</head>

<body>
    <ul id="box">
        <li>我是第1个li</li>
        <li>我是第2个li</li>
        <li>我是第3个li</li>
        <li>我是第4个li</li>
        <li>我是第5个li</li>
    </ul>
    <script>
        var box = document.getElementById('box');
        var boxList = box.getElementsByTagName('li');
        // console.log(boxList[0].innerText);
        for (var i = 0; i < boxList.length; i++) {
            //boxList[i]当前要操作的 i


            /* 自定义编程思想
            *    前期把一些值储存在元素的自定义属性上，后期需要用到的时候，直接从属性上获取到这些值即可。
            */
           var bg = i % 2 === 0 ? 'white' : 'pink';
            boxList[i].style.backgroundColor = bg;
            boxList[i].myOriginBg = bg;
            // console.dir(boxList[i]);
            boxList[i].onmouseover = function () {
                this.style.backgroundColor = "lightblue";

            }
            boxList[i].onmouseout = function () {
                this.style.backgroundColor = this.myOriginBg;
            }

        }
    </script>
</body>

</html>
